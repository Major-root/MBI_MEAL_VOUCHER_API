version: "3.8"

services:
  postgres:
    image: postgres:latest
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${DEVELOPMENT_DB_USERNAME}
      POSTGRES_PASSWORD: ${DEVELOPMENT_DB_PASSWORD}
      POSTGRES_DB: ${DEVELOPMENT_DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    environment:
      - ENV=${NODE_ENV}
    volumes:
      - .:/app

volumes:
  postgres_data:

networks:
  default:
    name: voucher-api
